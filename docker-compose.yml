version: '3.8'

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins
    user: root

    # ports:
    #   - "8080:8080"
    #   - "50000:50000"

    ports:
      - "9080:8080"     # Jenkins Web UI
      - "51000:50000"   # Jenkins agent port



    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

volumes:
  jenkins_home:
