version: '3.8'

services:
  blog-app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    restart: always

  jenkins:
    image: jenkins/jenkins:lts
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

volumes:
  jenkins_home:
